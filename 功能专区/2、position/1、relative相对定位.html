<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>relative相对定位</title>
    <style>
       .relative-dom{
           width: 100px;
           height: 100px;
           background-color: #2195de;
           position: relative;
           top: 100px;
           left: 100px;
       }
    </style>
</head>
<body>
    <div>
        <div class="relative-dom"></div>
        <span>相对定位</span>
        <p>相对于自身进行定位，原来的位置进行保留</p>

    </div>
</body>
</html>
